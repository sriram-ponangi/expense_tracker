<div class="container">
    <div class="card my-5">
        <div class="card-body">

            <form (submit)="onSignup(signupForm)" #signupForm="ngForm">

                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <div class="input-group mb-3">
                    <span class="input-group-text">Name</span>
                    <input type="text" class="form-control" ngModel #fnameInput="ngModel" [(ngModel)]="name"
                        placeholder="Enter Your Name" name="name" id="name" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Email</span>
                    <input type="text" ngModel class="form-control" #emailInput="ngModel" [(ngModel)]="email"
                        placeholder="Enter Your Email" name="email" id="email" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Password</span>
                    <input type="password" class="form-control" ngModel #fnameInput="ngModel" [(ngModel)]="password"
                        placeholder="Enter Your Password" name="password" id="password" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Confirm Password</span>
                    <input type="password" class="form-control" ngModel #fnameInput="ngModel"
                        [(ngModel)]="confirmPassword" placeholder="Enter Your Password Again" name="confirmPassword"
                        id="confirmPassword" required>
                </div>

                <div class="row">
                    <div class="d-grid mb-3 col-6">
                        <button type="submit" class="btn btn-dark"> Submit </button>
                    </div>

                    <div class="d-grid mb-3 col-6">
                        <button type="button" class="btn btn-primary"> Login </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
